<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<title>AirBnB Clone</title>

		<!-- Link to icon in browser tab -->
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">

		<!-- File for global styles -->
		<link rel="stylesheet" type="text/css" href="styles/4-common.css">

		<!-- File for header styles -->
		<link rel="stylesheet" type="text/css" href="styles/3-header.css">

		<!-- File for footer styles -->
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css">

		<!-- File for filters styles -->
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css">

		<!-- File for places styles -->
		<link rel="stylesheet" type="text/css" href="styles/7-places.css">
	</head>
	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<ul class="popover">
						<!-- List of states in user's location -->
						<li>
							<h2>Arizona:</h2>
							<ul>
							<!--List of cities in first state-->
								<li>Page</li>
								<li>Page2</li>
							</ul>
						</li><!-- End of list item for first state-->
						<li>
							<h2>California:</h2>
							<ul>
							<!--List of cities in second state-->
					        		<li>San Fransisco</li>
								<li>Los Altos</li>
							</ul>
						</li><!-- End of list item for second state -->
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
